<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    window.onload = () => {
      const authEndpoint = "https:\/\/cloud.isranicloud.com\/apps\/oidc\/authorize";
      const clientId = "EsuEc8zFIM3enlIThm1x24OY70fhm2IqdaPMjbimh98Gw0UzYC75gun5sYqqSLSJ";
      const redirectUri = "https://your-app.example.com/callback";
      const scope = "openid profile email";
      const state = "demoState123";
      const nonce = "demoNonce456";
      const responseType = "code";

      const authUrl = `${authEndpoint}?response_type=${encodeURIComponent(responseType)}&client_id=${encodeURIComponent(clientId)}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scope)}&state=${encodeURIComponent(state)}&nonce=${encodeURIComponent(nonce)}`;

      window.location.href = authUrl;
    };
  </script>
</head>
<body style="margin:0; background:#000;"></body>
</html>
